<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Personal Site. Final Project.">
    <meta name="author" content="Chelsea Ochoa Mata">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" type="module" defer></script>
    <script src="dimension.mjs" type="module" defer></script>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
</head>
<body>

    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/rsz_13logo.webp" alt="Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contactus.html">Contact Us</a>
            <a href="site-plan.html">Site Plan</a>
        </nav>
    </header>

    <div class="contact-page">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-group">
                    <label for="message">Comment or Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit">Submit</button>

            </form>

            <p id="responseMessage"></p>

        </div>
    </div>

    <footer>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/fcb.jpg" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twt.png" alt="Twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/inst.png" alt="Instagram icon">
            </a>
        </div>
    </footer>

</body>
</html>
